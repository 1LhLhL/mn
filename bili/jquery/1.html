<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.li{
			background-color: blue;
			color: black;
		}
		.div1{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li>元素很多1</li>
		<li>元素很多2</li>
		<li>元素很多3</li>
		<li>元素很多4</li>
		<li class="div1">元素很多5</li>
		<li>元素很多6</li>
		<li>元素很多7</li>
		<li>元素很多8</li>
	</ul>
</body>
</html>
<script type="text/javascript" src='jquery-2.1.1.min.js'></script>
<script type="text/javascript">
	$(function(){
		$('li').addClass('li');
		$('li').eq(3).toggleClass('li');
	})
</script>
